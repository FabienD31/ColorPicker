<html>

<head>
  <title>Color Picker</title>
  <script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app" class="container">
    <div class="row">
      <div class="col-6">
        <div class="col-12">
          <hr>
          <div class="form-group">
            <label>Vert :</label>
            <input class="form-control" type="number" v-model="green">
          </div>
          <hr>
          <div class="form-group">
            <label>Bleu :</label>
            <input class="form-control" type="number" v-model="blue">
          </div>
          <hr>
          <div class="form-group">
            <label>Rouge :</label>
            <input class="form-control" type="number" v-model="red">
          </div>
          <div class="col-12">
            <button class="btn btn-primary" @click="saveSquare()">Sauvegarder</button>
            <button class="btn btn-secondary" @click="reset()">Annuler</button>
          </div>
          <hr>
          <h3> Nombre de carr√©s : {{ nbOfSquares }}</h3>
          <hr>
          <div class="col-12" v-if="nbOfSquares">
            <div class="littleSquare" v-for="square in squares" @click="selectedSquare = square" :style="{ backgroundColor : square}"></div>
          </div>
          <h3 v-else> Ajouter des couleurs !</h3>
        </div>
        <div class="col-6">
          <div class="square mx-auto" :style="{ backgroundColor: selectedSquare}"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
   new Vue({
     el:"#app",
     data:{
       green:0,
       blue:0,
       red:0,
       squares:[],
       selectedSquare: ""
     },
     methods: {
       resetColor(){
         this.green = this.blue =this.red =0;
       },
       saveSquare() {
         this.squares.push(`rgb(${this.red},${this.green},${this.blue})`);
         this.resetColor();
       },
       reset() {
         this.squares= [];
         this.resetColor();
       }
     },
     computed: {
       nbOfSquares() {
        return this.squares.length;
       }
     }
   })
  </script>
</body>

</html>
